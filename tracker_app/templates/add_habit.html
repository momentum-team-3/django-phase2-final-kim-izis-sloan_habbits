{% extends "base.html" %}

{% block content %}
<h2>Make a New Habit!</h2>
<div>
    <form action="{% url 'add_habit' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Create Habit</button>
        </div>
    </form>
</div>
{% endblock %}

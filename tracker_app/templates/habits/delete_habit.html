{% extends "base.html" %}

{% block content %}
<h2>Delete Habit</h2>

<div>
    <form action="{% url 'delete_habit' pk=habit.pk %}" method="POST">
        {% csrf_token %}
        <p>Do you want to delete?</p>
        <div>
            <button type="submit">Delete Note</button>
            <a href="{% url 'habit_detail' pk=habit.pk %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
